<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('your-image.jpeg'); /* Замените на путь к вашему фону */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Немного темного фона для читабельности */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Красивый зеленый цвет */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Более темный при наведении */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Вход</h1>
        <form action="https://httpbin.org/post" method="post">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label>
                <input type="checkbox" name="remember"> Запомнить меня
            </label>

            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
