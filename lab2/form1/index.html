<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Откуда узнали о нас:</legend>
                <label><input type="radio" name="source" value="друзья" required> Друзья</label><br>
                <label><input type="radio" name="source" value="реклама"> Реклама</label><br>
                <label><input type="radio" name="source" value="интернет"> Интернет</label><br>
                <label><input type="radio" name="source" value="другое"> Другое</label>
            </fieldset>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
                <option value="жалоба">Жалоба</option>
                <option value="предложение">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="file">Вложения:</label>
            <input type="file" id="file" name="file">

            <label>
                <input type="checkbox" name="consent" required> Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
